				<script>

        var last_clicked = "hardware"
        document.getElementsByClassName("questions-container")[0].classList.toggle(last_clicked + "_check");
        document.getElementById("tab-" + last_clicked).nextSibling.nextSibling.childNodes[1].classList.toggle("change-font");

        function toggleCheckbox(element)
        {
         if(!element.childNodes[1].checked){
          element.childNodes[1].checked = !element.childNodes[1].checked
          document.getElementsByClassName("questions-container")[0].classList.toggle(last_clicked + "_check");
          document.getElementById("tab-" + last_clicked).nextSibling.nextSibling.childNodes[1].classList.toggle("change-font");

          document.getElementsByClassName("questions-container")[0].classList.toggle(element.id + "_check");
          document.getElementById("tab-" + element.id).nextSibling.nextSibling.childNodes[1].classList.toggle("change-font");

          last_clicked = element.id
        }


        }

				var app = angular.module('checklist', []);

				app.controller('ctrl', function($scope, $http) {
					$http.get("questions.json")
					.then(function(response) {
							$scope.questions = response.data;
					});


          var tag_values = {};

          tag_values["Hardware"] = "#hardware"
          tag_values["Software"] = "#software"
          tag_values["Interface"] = "#interface"
          tag_values["Dados do Usuário ou Conteúdo Produzido por ele"] = "#dados_conteudoUsuario"
          tag_values["Redes Sociais / Grupos"] = "#redes_sociais"
          tag_values["Comunicação / Marketing"] = "#comunicação_marketing"
          tag_values["Colaboração"] = "#colaboração"
          tag_values["Conversação"] = "#conversação"

          $scope.tag = tag_values

          $scope.get_tag = function(value) {
              return $scope.tag["Hardware"];
          };

              document.getElementById(value.id).checked =true
          };
