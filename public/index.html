<!DOCTYPE html>
<html>

    <head>
        <title>Checklist</title>
				<script src="http://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
        <!-- <script src="js/app.js"></script> -->
				<link href="css/style.css" rel="stylesheet" />
    </head>

    <body>

      <div class="header">
        Checklist
      </div>
			<div id="content" ng-app="checklist" ng-controller="ctrl">

				<div id="headers">

					<div ng-model="searchp.projectPart" ng-click="searchp = {projectPart: 'Hardware'}">
						Hardware
					</div>
					<div ng-model="searchp.projectPart" ng-click="searchp = {projectPart: 'Software'}">
						Software
					</div>
          <div ng-model="searchp.projectPart" ng-click="searchp = {projectPart: 'Interface'}">
						Interface
					</div>
					<div ng-model="searchp.projectPart" ng-click="searchp = {projectPart: 'DadosConteudo'}">
						Dados do Usuário ou Conteúdo Produzido por ele
					</div>
          <div ng-model="searchp.projectPart" ng-click="searchp = {projectPart: 'Redes Sociais / Grupos'}">
						Redes Sociais / Grupos
					</div>
					<div ng-model="searchp.projectPart" ng-click="searchp = {projectPart: 'Comunicação / Marketing'}">
						Comunicação / Marketing
					</div>
          <div ng-model="searchp.projectPart" ng-click="searchp = {projectPart: 'Colaboração'}">
						Colaboração
					</div>
          <div ng-model="searchp.projectPart" ng-click="searchp = {projectPart: 'Conversação'}">
						Conversação
					</div>
				</div>

				<div id="questions"  ng-repeat="item in questions | filter:searchp:strict">
					<div class="item">
						<div class="part">
							{{ item.projectPart }}
						</div>

            <div class="values">
              {{ item.value }}
            </div>

						<div class="question">
							{{ item.question }}
						</div>
					</div>
				</div>
				</div>

				<script>

				var app = angular.module('checklist', []);

				app.controller('ctrl', function($scope, $http) {
					$http.get("questions.json")
					.then(function(response) {
							$scope.questions = response.data;
					});

					$scope.searchp = "Hardware"
				});
				</script>
    </body>
</html>
